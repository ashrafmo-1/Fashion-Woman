<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  ############## start swiper css ############## -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <!--  ############## end swiper css ############## -->
    <link rel="stylesheet" href="./style/all.min.css">
    <link rel="stylesheet" href="./style/framework.css">
    <link rel="stylesheet" href="./style/main-style.css">
    <title>fashion woman</title>
</head>

<body>
    <!--  ############## start navgationbar ############## -->
    <header>
        <nav class="container">
            <ul class="nav-links">
                <div class="brand">fashion woman</div>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Designres</a>
                </li>
                <li>
                    <a href="#">Account</a>
                </li>
                <li>
                    <a href="#">Your Car</a>
                </li>
                <li>
                    <a href="#">Call Center</a>
                </li>
            </ul>
            <ul class="nav-order">
                <input type="search" name="search" id="search" placeholder="search your products">
                <i class="fa-solid fa-bell bell"></i>
                <i class="fa-solid fa-cart-shopping car"></i>
            </ul>
        </nav>
    </header>
    <!--  ############## end navgationbar ############## -->

    <!--  ############## start site content ############## -->
    <div class="page ">
        <!--  ############## start over viwe "swiper" ############## -->
        <div class="show-start container-site">
            <div class="slider-container">
                <div class="swiper card-slider">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="contect-box">
                                <img src="./image/1-zoom.webp" alt="">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="contect-box">
                                <img src="./image/2-zoom.webp" alt="">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="contect-box">
                                <img src="./image/3-zoom.webp" alt="">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="contect-box">
                                <img src="./image/4-zoom.webp" alt="">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="contect-box">
                                <img src="./image/5-zoom.webp" alt="">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="contect-box">
                                <img src="./image/6-zoom.webp" alt="">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="contect-box">
                                <img src="./image/6-zoom.webp" alt="">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="contect-box">
                                <img src="./image/6-zoom.webp" alt="">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="contect-box">
                                <img src="./image/6-zoom.webp" alt="">
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="contect-box">
                                <img src="./image/6-zoom.webp" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>






        <!--  ############## end over viwe ############## -->
    </div>
    <!--  ############## end site content ############## -->
    <!-- swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".card-slider", {
            spaceBetween: 10,
            loop: true,
            speed: 1000,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            breakpoints: {
                320: {
                    slidesPerView: 1,
                },
                480: {
                    slidesPerView: 2,
                },
                768: {
                    slidesPerView: 3,
                },
                1200: {
                    slidesPerView: 5,
                },
            },
        });
    </script>
</body>

</html>
